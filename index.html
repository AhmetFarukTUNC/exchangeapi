<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4b3f72;
            font-weight: bold;
        }

        input {
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        button {
            border-radius: 1rem;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
        }

        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Currency Converter ðŸ’°</h1>
        <div class="mb-3">
            <label for="from" class="form-label">From Currency</label>
            <input type="text" id="from" class="form-control" value="USD">
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">To Currency</label>
            <input type="text" id="to" class="form-control" value="TRY">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" value="100">
        </div>
        <button class="btn btn-primary" onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <!-- JavaScript -->
    <script>
        function convert() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const amount = document.getElementById("amount").value;

            document.getElementById("result").innerText = "Loading...";

            fetch(`http://127.0.0.1:5000/convert?from=${from}&to=${to}&amount=${amount}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("result").innerText =
                            `${data.amount} ${data.from} = ${data.converted_amount.toFixed(2)} ${data.to} \n(1 ${data.from} = ${data.rate} ${data.to})`;
                    }
                })
                .catch(err => {
                    document.getElementById("result").innerText = "Connection error: " + err;
                });
        }
    </script>
</body>
</html>
